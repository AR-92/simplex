    on mousedown
      set me._dragging to true
      set me._offsetX to (event.clientX - translateX - (me.offsetLeft * scale)) / scale
      set me._offsetY to (event.clientY - translateY - (me.offsetTop * scale)) / scale
    end

    on mousemove from window
      if me._dragging then
        set style.left of me to (((event.clientX - translateX) / scale) - me._offsetX) + 'px'
        set style.top of me to (((event.clientY - translateY) / scale) - me._offsetY) + 'px'
        call updateAllConnections()
     end
    end

    on mouseup from window
      set me._dragging to false
    end
